<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion utilisateurs - Livraison Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard-admin.html">
                <i class="bi bi-shield-check me-2"></i>Livraison Express
            </a>
            <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" onclick="authManager.logout()">
                    <i class="bi bi-box-arrow-right me-1"></i>Déconnexion
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
            <nav class="col-md-3 col-lg-2 sidebar p-0" data-role="admin">
                <div class="p-3">
                    <h6 class="text-muted text-uppercase small mb-3">Menu Admin</h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard-admin.html">
                                <i class="bi bi-speedometer2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="manage-users.html">
                                <i class="bi bi-people"></i>Gestion utilisateurs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="statistics.html">
                                <i class="bi bi-graph-up"></i>Statistiques
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3">Gestion des utilisateurs</h1>
                </div>

                <!-- Filtres -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Rôle</label>
                                <select class="form-select" id="roleFilter" onchange="filterUsers()">
                                    <option value="">Tous les rôles</option>
                                    <option value="client">Client</option>
                                    <option value="livreur">Livreur</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Statut</label>
                                <select class="form-select" id="statusFilter" onchange="filterUsers()">
                                    <option value="">Tous les statuts</option>
                                    <option value="active">Actif</option>
                                    <option value="inactive">Inactif</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Recherche</label>
                                <input type="text" class="form-control" id="searchFilter" 
                                       placeholder="Nom, email..." onkeyup="filterUsers()">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Liste des utilisateurs -->
                <div class="card">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Liste des utilisateurs</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nom</th>
                                        <th>Email</th>
                                        <th>Rôle</th>
                                        <th>Statut</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTable">
                                    <!-- Will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Modifier utilisateur -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modifier l'utilisateur</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">
                        <div class="mb-3">
                            <label for="editUserName" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="editUserName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editUserEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editUserEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editUserRole" class="form-label">Rôle</label>
                            <select class="form-select" id="editUserRole" required>
                                <option value="client">Client</option>
                                <option value="livreur">Livreur</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editUserStatus" class="form-label">Statut</label>
                            <select class="form-select" id="editUserStatus" required>
                                <option value="active">Actif</option>
                                <option value="inactive">Inactif</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="saveUserChanges()">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        let allUsers = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });

        function loadUsers() {
            // Simulation - En production, cela viendrait d'une API
            allUsers = [
                { id: 1, name: 'Jean Dupont', email: 'client@demo.com', role: 'client', status: 'active' },
                { id: 2, name: 'Marie Martin', email: 'livreur@demo.com', role: 'livreur', status: 'active' },
                { id: 3, name: 'Admin System', email: 'admin@demo.com', role: 'admin', status: 'active' }
            ];
            displayUsers(allUsers);
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTable');
            
            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-muted py-4">
                            Aucun utilisateur trouvé
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>
                        <span class="badge ${getRoleBadgeClass(user.role)}">
                            ${getRoleLabel(user.role)}
                        </span>
                    </td>
                    <td>
                        <span class="badge ${user.status === 'active' ? 'bg-success' : 'bg-secondary'}">
                            ${user.status === 'active' ? 'Actif' : 'Inactif'}
                        </span>
                    </td>
                    <td>
                        <button onclick="editUser(${user.id})" class="btn btn-sm btn-outline-primary me-1">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button onclick="toggleUserStatus(${user.id})" 
                                class="btn btn-sm ${user.status === 'active' ? 'btn-outline-warning' : 'btn-outline-success'}">
                            <i class="bi bi-${user.status === 'active' ? 'pause' : 'play'}-circle"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function getRoleLabel(role) {
            const labels = {
                'client': 'Client',
                'livreur': 'Livreur',
                'admin': 'Admin'
            };
            return labels[role] || role;
        }

        function getRoleBadgeClass(role) {
            const classes = {
                'client': 'bg-primary',
                'livreur': 'bg-success',
                'admin': 'bg-danger'
            };
            return classes[role] || 'bg-secondary';
        }

        function filterUsers() {
            const roleFilter = document.getElementById('roleFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();

            let filtered = allUsers;

            if (roleFilter) {
                filtered = filtered.filter(u => u.role === roleFilter);
            }

            if (statusFilter) {
                filtered = filtered.filter(u => u.status === statusFilter);
            }

            if (searchFilter) {
                filtered = filtered.filter(u => 
                    u.name.toLowerCase().includes(searchFilter) ||
                    u.email.toLowerCase().includes(searchFilter)
                );
            }

            displayUsers(filtered);
        }

        function editUser(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;

            document.getElementById('editUserId').value = user.id;
            document.getElementById('editUserName').value = user.name;
            document.getElementById('editUserEmail').value = user.email;
            document.getElementById('editUserRole').value = user.role;
            document.getElementById('editUserStatus').value = user.status;

            const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
            modal.show();
        }

        function saveUserChanges() {
            const userId = parseInt(document.getElementById('editUserId').value);
            const index = allUsers.findIndex(u => u.id === userId);
            
            if (index !== -1) {
                allUsers[index].name = document.getElementById('editUserName').value;
                allUsers[index].email = document.getElementById('editUserEmail').value;
                allUsers[index].role = document.getElementById('editUserRole').value;
                allUsers[index].status = document.getElementById('editUserStatus').value;
                
                displayUsers(allUsers);
                showAlert('Utilisateur modifié avec succès', 'success');
                bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
            }
        }

        function toggleUserStatus(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;

            const newStatus = user.status === 'active' ? 'inactive' : 'active';
            if (confirm(`Êtes-vous sûr de vouloir ${newStatus === 'active' ? 'activer' : 'désactiver'} cet utilisateur ?`)) {
                user.status = newStatus;
                displayUsers(allUsers);
                showAlert(`Utilisateur ${newStatus === 'active' ? 'activé' : 'désactivé'}`, 'success');
            }
        }
    </script>
</body>
</html>
